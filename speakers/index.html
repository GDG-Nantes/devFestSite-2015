<body  ng-controller="SpeakersCtrl">
    <div id="loader" ng-include="'/partials/loader.html'"></div>
    <div id="st-container" class="st-container disable-scrolling"  style="display:none;">
        <div class="st-pusher">
            <div class="st-content">
                <!-- Begin Top Section -->
                <section id="top-section" class="top-section image-section " style="background-image: url('../img/sections-background/speakers.jpg');">
                    <div class="overlay gradient-overlay"></div>
                    <header id="top-header" class="top-header" ng-include="'/partials/top-header.html'">
                    </header>
                    <div class="content-wrapper">
                        <div class="jumbotron text-left">
                            <div class="animated hiding" data-animation="fadeInLeft" data-delay="500">
                                <h1>Speakers</h1>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Top Section -->
                <!-- Begin Speakers List-->
                <section id="speakers" class="speakers" >
                    <div class="content-wrapper">
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="row text-left appear-animation-trigger">
                                <div ng-repeat="speaker in speakers" class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">
                                    <div class="lily-effect ribbon-activator">
                                        <div class="lily-head" data-toggle="modal" data-target="#speakerDetail-{{$index}}">
                                            <figure class="waves-effect waves-block waves-light" style="background-image: url(/img/people/{{speaker.image}})">
                                                <div class="overlay solid-overlay"></div>
                                                <ul class="ribbon-wrapper" ng-if="speaker.ribon">
                                                    <li class="{{speaker.ribon.class}}">
                                                        <p class="ribbon abbr">{{speaker.ribon.title}}</p>
                                                        <p class="ribbon full-title">{{speaker.ribon.title_long}}</p>
                                                    </li>
                                                </ul>
                                                <figcaption>
                                                    <h2 class="name">{{speaker.firstname}} <span>{{speaker.lastname}}</span></h2>
                                                    <p class="position">{{speaker.company}}</p>
                                                </figcaption>
                                            </figure>
                                        </div>
                                        <div class="lily-bottom">
                                            <ul class="slider"> </ul> <a href="#" class="slider-next-item hidden">Next</a> </div>
                                    </div>
                                </div>
                                <!--
                                <div class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">

                                        <div class="lily-head" data-toggle="modal" data-target="#speakerDetail-{{$index}}">

                                                <div class="overlay solid-overlay"></div>

                                                        <!--<p class="ribbon full-title">{{speaker.ribon.title_long}}</p>-->
                                                    </li>
                                                </ul>

                                    </div>
                                </div>
                                -->
                            </div> <a href="https://bit.ly/dfua-c4p" class="btn btn-primary waves-effect waves-button waves-light waves-float" target="_blank">Become a speaker</a> </div>
                    </div>
                </section>
                <!-- End Speakers List -->
                <!-- Begin Footer -->
                <footer id="footer" class="footer" ng-include="'/partials/footer.html'">
                </footer>
                <!-- End Footer -->
            </div>
        </div>
    </div>
    <!-- Begin Speakers Modals -->
    <div class="modals" class="modals">
        <div ng-repeat="speaker in speakers" class="modal fade text-left people-modal" id="speakerDetail-{{$index}}" tabindex="-1" role="dialog" aria-labelledby="speakerDetailLabel-{{$index}}" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="close">
                            <svg class="icon icon-cross" viewBox="0 0 32 32">
                                <use xlink:href="/img/sprites/sprites.svg#icon-cross"></use>
                            </svg>
                            <div class="close-mask" data-dismiss="modal"></div>
                        </div>
                        <hr>
                        <div class="people-details">
                            <div class="row">
                                <div class="col-md-2 col-sm-2">
                                    <div class="flow-img img-circle people-img" style="background-image: url(/img/people/{{speaker.image}})"></div>
                                </div>
                                <div class="col-md-10 col-sm-10 details">
                                    <p class="name">{{speaker.firstname+" "+speaker.lastname}} <span class="position">{{speaker.company}}</span> </p>
                                    <div ng-if="speaker.ribon" class="modal-ribbon-wrapper"> <a class="modal-ribbon" href="{{speaker.ribon.link}}" target="_blank">{{speaker.ribon.title}}</a> </div>
                                    <p class="about">{{speaker.about}}</p>
                                    <ul class="social">
                                        <li ng-repeat="social in speaker.socials">
                                            <a href="{{social.link}}" target="_blank">
                                                <svg class="icon icon-{{social.class}}" viewBox="0 0 30 32">
                                                   <!-- <use xlink:href="/img/sprites/sprites.svg#icon-{{social.class}}"></use>-->
                                                </svg>
                                            </a>
                                        </li>                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
