<!DOCTYPE html>
<html lang="en" ng-app="devfest2015">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="author" content="Team @ GDG Nantes">
    <meta name="description" content="Le DevFest Nantes 2015 est une journée de conférence accueillant 700 développeurs à la cité des congrès de nantes">
    <meta name="keywords" content="event, gdg, devfest, google, programming, android, chrome, developers, nantes">
    <meta name="google-site-verification" content="4EEgOZ6RmVM4YVw1QNw-f8JuKIaHaDJ4HKLNRtfdntM" />
    <link rel="canonical" href="https://devfest.gdgnantes.com">
    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@gdgnantes">
    <meta name="twitter:title" content="DevFest Nantes 2015">
    <meta name="twitter:description" content="Le DevFest Nantes 2015 est une journée de conférence accueillant 700 développeurs à la cité des congrès de nantes">
    <meta name="twitter:image:src" content="https://devfest.gdgnantes.com/img/seo/sharing.png">
    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="DevFest Nantes 2015" />
    <meta property="og:site_name" content="DevFest Nantes 2015" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devfest.gdgnantes.com" />
    <meta property="og:image" content="https://devfest.gdgnantes.com/img/seo/sharing.png" />
    <meta property="og:description" content="Le DevFest Nantes 2015 est une journée de conférence accueillant 700 développeurs à la cité des congrès de nantes" />
    <!--Fonts-->
    <link href='//fonts.googleapis.com/css?family=Roboto:500,100,300' rel='stylesheet' type='text/css'>

    <title>Ils parlent du DevFest Nantes 2015</title>
    <link rel="shortcut icon" href="/img/favicons/favicon.ico">
    <meta name="theme-color" content="#2b5797">
    <!-- build:css ../custo/all.css -->
    <link href="../custo/main.css" rel="stylesheet">
    <link href="../custo/custo.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body ng-controller="PresseCtrl">
    <div id="svg-sprites" ng-include="'/partials/svg-sprites.html'"></div>
    <div id="loader" ng-include="'/partials/loader.html'"></div>
    <div id="st-container" class="st-container"  style="display:none;">
    <div class="st-pusher">
        <div class="st-content">
            <!-- Begin Top Section -->
            <section id="top-section" class="top-section image-section " style="">
                <div class="overlay gradient-overlay"></div>
                <header id="top-header" class="top-header" ng-include="'/partials/top-header.html'">
                </header>
                <div class="content-wrapper">
                    <div class="jumbotron text-left">
                        <div class="animated hiding" data-animation="fadeInLeft" data-delay="500">
                            <h1>Ils parlent du Devfest 2015 Nantes</h1>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Top Section -->
            <!-- Begin Post-->
            <section id="speakers" class="speakers" >
               <div class="content-wrapper">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="row text-left appear-animation-trigger">
                            <div ng-repeat="item in presse" class="effect-wrapper appear-animation col-md-4 col-sm-4 col-xs-6">
                                <a href="{{::item.link}}" target="_blank">
                                <div class="lily-effect lily-presse ribbon-activator">
                                    <div class="lily-head">
                                        <figure class="waves-effect waves-block waves-light" style=" background-repeat: no-repeat;background-image: url(/img/presse/{{::item.logo}})">
                                            <div class="overlay solid-overlay"></div>
                                            <ul class="ribbon-wrapper">
                                                <li>
                                                    <p class="ribbon abbr">{{::item.date}}</p>
                                                </li>
                                            </ul>
                                            <figcaption>
                                                <h2 class="name">{{::item.name}}</h2>
                                                <p class="position">{{::item.title}}</p>
                                            </figcaption>
                                        </figure>
                                    </div>
                                    <!--<div class="lily-bottom">-->
                                        <!--<ul class="slider"></ul>-->
                                        <!--<a href="#" class="slider-next-item hidden">Next</a>-->
                                    <!--</div>-->
                                </div>
                                </a>
                            </div>
                        </div>
                        <!--<a href="http://cfp2015.gdgnantes.com" class="btn btn-primary waves-effect waves-button waves-light waves-float" target="_blank">Devenir un speaker</a>-->
                    </div>
                </div>
            </section>


            <section id="post-section" class="post-section">
                <div class="content-wrapper text-justify">
                    <div class="col-md-10 col-sm-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
                        <div class="col-lg-8 col-md-10 col-xs-12">
                            <article class="row post">
                                <div class="post-body">
                                    <p>
                                    <ul>
                                        <li ng-repeat="item in presse | orderBy: '-date'">
                                            <strong>{{::item.name}}</strong>
                                            <a href="{{::item.link}}"
                                               target="_blank">{{::item.title}}</a>
                                        </li>
                                    </ul>
                                    </p>
                                    <p><img class="img-responsive feature-image" src="/img/sections-background/cod.2.jpg" style="display:none"/></p>
                                </div>
                                <div id="page-navigation" class="page-navigation">
                                    <div class="next col-xs-6">
                                    </div>
                                    <div class="previous col-xs-6 text-right">
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
            <!-- End Post -->
            <!-- Begin Footer -->
            <footer id="footer" class="footer" ng-include="'/partials/footer.html'">
            </footer>
            <!-- End Footer -->
        </div>
    </div>
</div>
<script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-35116426-1', 'https://devfest.gdgnantes.com');
    ga('send', 'pageview');
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>  
    <!-- build:jsdefault ../js/default.js -->
    <script src="../js/default.js"></script>
    <script src="../js/hello.min.js"></script>
    <!-- endbuild -->
    <script>
    Waves.displayEffect();
    angular.module('devfest2015', []);
    </script>
    <!-- build:jsscripts ../js/scripts-presse.js -->
    <script src="../js/app.js"></script>
    <script src="../js/presse.js"></script>
    <script src="../js/scripts.js"></script>
    <!-- endbuild -->
    <!-- inject:js -->
    <!-- endinject -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div   class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">On rigole pas avec la presse ! </h4>
            </div>
            <div class="modal-body" style="background-color:black;text-align:center">
                <iframe id="game" class="right" width="400px" height="400px" style="border:0px">
                </iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <div id="socials" ng-include="'/partials/socials.html'"></div>
</body>

</html>
